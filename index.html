<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader de carga -->
  <div id="loader">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Flor animada">
  </div>

  <!-- Contenedor de materias por semestre -->
  <div id="grid-container"></div>

  <!-- Modal para tareas -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modal-title">Tareas</h2>
      <input type="text" id="taskInput" placeholder="DescripciÃ³n de la tarea">
      <input type="date" id="dateInput">
      <button id="saveTask">Guardar tarea</button>
      <ul id="taskList"></ul>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
